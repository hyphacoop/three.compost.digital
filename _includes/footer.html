{%- comment -%}

Footer
@param :src [string] Imagen de background
@param :col_1 [HTML] Contenido
@param :col_2 [HTML] Contenido
@param :col_3 [HTML] Contenido
@param :col_4 [HTML] Contenido
{%- endcomment -%}

<footer class="d-flex justify-content-center" style="background: url('{{ include.src | default: 'public/footer.png' | uri_escape }}') top center; background-size: cover !important;">
  <div class="row row-cols-md-1 row-cols-lg-3 justify-content-center container mx-auto pt-150 pb-5 f-14 px-4">
    <div class="col-12 content px-3">
      {{ include.col_1}}
    </div>
    <div class="col-12 content px-3 pt-5 pt-lg-0">
      {{ include.col_2}}
    </div>
    <div class="col-12 content px-3 pt-5 pt-lg-0">
      <div class="row flex-row">
        <div class="col content">
          {{ include.col_3 }}
        </div>
        <div class="col content">
          {{ include.col_4 }}
        </div>
      </div>
    </div>
  </div>
</footer>
