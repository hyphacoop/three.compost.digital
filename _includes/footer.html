{%- comment -%}

Footer

@param :col_1 [HTML] Contenido
@param :col_2 [HTML] Contenido
@param :col_3 [HTML] Contenido
@param :col_4 [HTML] Contenido
{%- endcomment -%}

<footer class="d-flex justify-content-center background-size-cover background-position-top-left background-image-footer">
  <div class="row row-cols-md-1 row-cols-lg-3 justify-content-center container-lg mx-auto pt-150 pb-5 f-14 px-4">
    <div class="col-12 px-3 content">
      {{ include.col_1 }}
    </div>

    <div class="col-12 px-3 pt-5 pt-lg-0 content">
      {{ include.col_2 }}
    </div>
    
    <div class="col-12 px-3 pt-5 pt-lg-0">
      <div class="row flex-row">
        <div class="col content">
          {{ include.col_3 }}
        </div>
        <div class="col content">
          {{ include.col_4 }}
        </div>
      </div>
    </div>
  </div>
</footer>
