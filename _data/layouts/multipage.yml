title:
  type: 'string'
  required: true
  label:
    es: 'Título del artículo'
    en: 'Post title'
  help:
    es: '¡Un título que invite a leer el artículo!'
    en: 'A title that invites people to read the post!'
description:
  type: 'text'
  required: true
  label:
    es: 'Alerta de contenido o descripción del artículo'
    en: 'Content warning or post description'
  help:
    es: |
      Resumen del contenido del artículo, que también usarán redes
      sociales y buscadores.  Si el artículo trata de violencias y otros
      temas sensibles, te invitamos a usar este campo como alerta de
      contenido, para que las personas puedan determinar cuándo quieren
      abrirlo.
    en: |
      Summary of the post contents, also used by social media and search
      engines.  If the post is about violence and other sensitive
      topics, we invite you to use it as a content warning, so others
      can decide when they want to read it.
subtitle:
  type: 'string'
  label:
    es: 'Subtítulo del artículo'
    en: 'Post subtitle'
  help:
    es: ''
    en: ''
authors:
  type: 'has_and_belongs_to_many'
  filter:
    layout: 'author'
  inverse: 'posts'
  label:
    es: 'Autores'
    en: 'Authors'
  help:
    es: 'Quiénes participaron en la escritura de este artículo'
    en: 'Who collaborated in write this post'
image:
  type: 'image'
  path:
    label:
      es: 'Imagen principal'
      en: 'Main image'
    help:
      es: |
        Se utiliza para ilustrar el artículo y como previsualización en
        las redes sociales.
      en: |
        It's used to illustrate the article and as preview in social
        networks.
  description:
    label:
      es: 'Descripción de la imagen principal'
      en: 'Main image description'
    help:
      es: |
        Describe la imagen principal para usuaries no videntes y
        buscadores
      en: |
        Describe the main image for blind or partially sighted users and
        search engines
sections:
  type: 'array'
  required: true
  label:
    es: 'Secciones del artículo'
    en: 'Post sections'
  help:
    es: 'Agrega las secciones de tu artículo'
    en: 'Add sections to your post'
  items:
    type: 'object'
    label: 'Sección'
    properties:
      title:
        type: 'string'
        required: true
        label:
          es: 'Título de la sección'
          en: 'Section title'
        help:
          es: 'El título de la sección'
          en: 'The title of the section'
      content:
        type: 'text'
        required: true
        label:
          es: 'Contenido de la sección'
          en: 'Section content'
        help:
          es: 'El contenido de la sección'
          en: 'The content of the section'
  minItems: 1
show_biography:
  type: boolean
  label:
    es: Mostrar biografia
    en: Show biography
  help:
    es: Mostrar biografía de les participantes
    en: Show biography of the participants
license:
  type: string
  label:
    es: Título de la licencia
    en: License title
  help:
    es: Asignar que tipo de licencia tiene el artículo a publicar
    en: Assign what type of license the article to publish has
order:
  type: order
  label:
    en: Order
    es: Orden
  help:
    en: Position in articles list
    es: La posición del artículo en la lista de artículos
draft:
  type: boolean
  label:
    en: Draft
    es: Borrador
  help:
    en: This post isn't ready to be published yet
    es: Este artículo aun no está listo para publicar
